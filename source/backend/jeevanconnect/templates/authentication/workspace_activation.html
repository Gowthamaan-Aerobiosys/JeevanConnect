<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Activation Successful</title>
    <link
      href="https://fonts.googleapis.com/css?family=Mukta"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Mukta";
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      p {
        color: #666;
        margin-bottom: 30px;
      }

      .btn {
        display: inline-block;
        background-color: #0059d4;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #0043a1;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Workspace Activated Successfully</h1>
      <p>
        Your Jeevan Workspace has been activated. You can now log in and start
        using our services.
      </p>
      <a href="http://{{ domain }}" class="btn">Go to Login</a>
    </div>
  </body>
</html>
